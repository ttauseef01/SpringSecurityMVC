apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse-wtp'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
	compile 'org.springframework:spring-core:4.3.2.RELEASE'
	compile 'org.springframework:spring-web:4.3.2.RELEASE'
	compile 'org.springframework:spring-webmvc:4.3.2.RELEASE'
	compile 'org.springframework:spring-jdbc:4.3.2.RELEASE'
	compile 'org.springframework.security:spring-security-web:4.1.1.RELEASE'
	compile 'org.springframework.security:spring-security-config:4.1.1.RELEASE'
	compile 'javax.servlet:jstl:1.2'
	compile 'javax.servlet:javax.servlet-api:3.1.0'
	compile 'javax.servlet.jsp:jsp-api:2.2'
	compile 'mysql:mysql-connector-java:6.0.3'
	compile 'net.sourceforge.jtds:jtds:1.3.1'
}